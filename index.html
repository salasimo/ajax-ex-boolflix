<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolfix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,600,700,700i,900&display=swap" rel="stylesheet">
        <!--jQuery 3.4.1-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Handlebars 4.7.3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="container">
            <div class="box-ricerca">
                <input class="input-query-box" placeholder="Cerca un film" type="text">
                <button class="search-button">Cerca</button>

            </div>
            <div class="hai-cercato">La tua ricerca: <span></span></div>
            <div class="box-results">
                <!-- qui template results -->
            </div>
        </div>

        <script id="results-template" type="text/x-handlebars-template">
            <div class="blocco-film">
                <div class="titolo">Titolo: <span>{{titolo}}</span></div>
                <div class="titolo-originale">Titolo originale: <span>{{titoloOriginale}}</span></div>
                <div class="lingua">Lingua: <span class="flag {{classLingua}}">{{{lingua}}}</span></div>
                <div class="voto">Voto: <span>{{{voto}}}</span></div>
                <div class="poster"><img src="{{poster}}"></div>

            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
