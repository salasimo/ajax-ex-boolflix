<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolfix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,600,700,700i,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700&display=swap" rel="stylesheet">
        <!--jQuery 3.4.1-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Handlebars 4.7.3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <img class="bg-img" src="img/people-jump.svg" alt="People vector created by freepik - www.freepik.com">
            <img class="bg-img-mobile" src="img/people-jump-mobile.svg" alt="People vector created by freepik - www.freepik.com">

            <header>
                <div class="logo-box">
                    <h1 class="logo"><a href="index.html">BOOLFLIX</a></h1>
                </div>
                <!-- <div class="box-filtro-generi">
                    <button class="filtra-btn">Filtra per genere</button>
                    <div id="filtro-generi">
                        <input type="text" placeholder="Cerca un genere" id="input-filter">
                        <div class="lista-generi">
                            <a class="genere" href="#about">About</a>
                            <a class="genere" href="#about">Abort</a>
                            <a class="genere" href="#about">Zurt</a>
                        </div>
                    </div>
                </div> -->
                <div class="about-box"><a href="https://github.com/salasimo/ajax-ex-boolflix" target="_blank">About</a></div>
                <div class="box-ricerca hide">
                    <input class="input-query-box" placeholder="Cerca film e serie TV" type="text">
                    <button class="search-button"><i class="fas fa-arrow-circle-right"></i></button>

                </div>
            </header>
            <main>
                <div class="box-ricerca active">
                    <input class="input-query-box" placeholder="Cerca film e serie TV" type="text">
                    <button class="search-button"><i class="fas fa-arrow-circle-right"></i></button>

                </div>
                <div class="hai-cercato">La tua ricerca: <span></span></div>
                <div class="box-results">
                    <!-- qui template results -->
                </div>

            </main>
        </div>

        <script id="results-template" type="text/x-handlebars-template">
            <div class="card" data-generi=",{{generi}},">
                <img class="poster" src="{{poster}}">
                <div class="card-details {{tipo}}" data-id="{{id}}">
                    <div class="titolo"><span><strong>{{titolo}}</strong></span></div>
                    <div class="titolo-originale"><span>{{titoloOriginale}}</span></div>
                    <div class="lingua"><span class="flag">{{{lingua}}}</span></div>
                    <div class="voto"><span>{{{voto}}}</span></div>
                    <div class="trama"><span>{{trama}}</span></div>
                    <button class="info-cast">Vedi cast</button>
                </div>

                <div class="cast-details">
                    <button class="indietro">Indietro</button>

                </div>
            </div>
        </script>

        <script id="cast-template" type="text/x-handlebars-template">
            <div class="cast-list">
                <p><strong>Cast:</strong></p>
                <div class="actor-name">{{attore.[0]}}</div>
                <div class="actor-name">{{attore.[1]}}</div>
                <div class="actor-name">{{attore.[2]}}</div>
                <div class="actor-name">{{attore.[3]}}</div>
                <div class="actor-name">{{attore.[4]}}</div>
                <div class= "no-cast actor-name hide">nessuna informazione</div>
            </div>
        </script>

        <script id="generi-template" type="text/x-handlebars-template">
            <a class="genere">{{nomeGenere}}</a>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
