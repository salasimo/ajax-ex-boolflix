<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolfix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,600,700,700i,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700&display=swap" rel="stylesheet">
        <!--jQuery 3.4.1-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Handlebars 4.7.3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-box">
                    <h1 class="logo">BOOLFLIX</h1>
                </div>
                <div class="box-ricerca hide">
                    <input class="input-query-box" placeholder="Cerca film e serie TV" type="text">
                    <button class="search-button"><i class="fas fa-arrow-circle-right"></i></button>

                </div>
            </header>
            <main>
                <div class="box-ricerca active">
                    <input class="input-query-box" placeholder="Cerca film e serie TV" type="text">
                    <button class="search-button"><i class="fas fa-arrow-circle-right"></i></button>

                </div>
                <div class="hai-cercato">La tua ricerca: <span></span></div>
                <div class="box-results">
                    <!-- qui template results -->
                </div>

            </main>
        </div>

        <script id="results-template" type="text/x-handlebars-template">
            <div class="card">
                <img class="poster" src="{{poster}}">
                <div class="card-details">
                    <div class="titolo"><span>{{titolo}}</span></div>
                    <div class="titolo-originale"><span>{{titoloOriginale}}</span></div>
                    <div class="lingua"><span class="flag {{classLingua}}">{{{lingua}}}</span></div>
                    <div class="voto"><span>{{{voto}}}</span></div>
                </div>

            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
